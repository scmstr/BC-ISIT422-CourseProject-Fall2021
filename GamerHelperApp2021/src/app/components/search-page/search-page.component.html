<p>search-page works!</p>

<label>Search:</label><input type="submit" (keyup.enter)=Search(searchInput) type="text" id="searchInputID" name="searchInput"  [(ngModel)]="searchInput">

<br>

<button (click)=Search(searchInput)>Search</button>
<br /> <br /> <br />


<div class="card" style="width: 25rem;" *ngIf="searched">
    <br />
    <h2>Results:</h2>
    <br />
    <br />

    <div *ngIf="gameResults.length == 0">
        <h2> No Results. </h2>
    </div>

    <ul class="GameDetails">
        <li *ngFor="let aGame of gameResults;">
            <div class="card align-items-center" style="width: 18rem;">
                <!-- game details -->
                <button class="btn btn-link" routerLink="/game/:{{aGame.gameID}}">Game Name: {{aGame.gameName}}
                    <br />
                    Game ID: {{aGame.gameID}}
                </button>
                <br />
                <button class="btn btn-primary" style="width: 13rem;"(click)="AddToMyGames(aGame.gameID, aGame.gameName);" >add to my games</button>
            </div>
            <br />
        </li>
    </ul>

</div>
