<p>my-games-page works!</p>

<div>
    
    <div class="card align-items-center" style="width: 18rem;">
        <button class="btn btn-primary"  style="width: 13rem;" routerLink="/search/">Add New Game</button>
    </div>
    
    <br /> <br />
    
    <ul class="GameDetails">
        <li *ngFor="let aGame of myGames;">
            <div class="card align-items-center" style="width: 18rem;">
                <button class="btn btn-link" routerLink="/game/:{{aGame.gameID}}">Game name: {{aGame.gameName}}
                    <br />
                    Game ID: {{aGame.gameID}}
                </button>
                <br />
                <button class="btn btn-success"  style="width: 13rem;" routerLink="/noteDetails/:{{aGame.gameID}}/:{{aGame.gameName}}">add note</button>
                <br>
                <!-- <button (click)="updateNote()">Add/Update Note</button> -->
            </div>
            <br />
        </li>
    </ul>
</div>
